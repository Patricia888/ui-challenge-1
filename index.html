<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UI Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>

  <body>
    <header>
      <div class="mobile-view">480 x 75</div>
    </header>

    <header class="desktop-view">
      <div>960 x 100</div>
    </header>

    <main>
      <section class="mobile-view">
          <div>480 x 150</div>
          <div>480 x 125</div>
          <div>480 x 125</div> 
      </section>
      <section class="mobile-view">
          <div>240 x 250</div>
          <div>240 x 250</div> 
          <div>240 x 250</div> 
          <div>240 x 250</div> 
      </section>

      <aside class="desktop-view">
        <div>200 x 600</div>
      </aside>
      <section class="desktop-view">
        <div>380 x 200</div>
        <div>380 x 200</div>
      </section>
      <section class="desktop-view">
          <div>190 x 250</div>
          <div>190 x 250</div>
          <div>190 x 250</div>
          <div>190 x 250</div>
        </section>

    </main>

    <footer>
       <section class="mobile-view">
         <div>480 x 80</div>
       </section>

      <section class="desktop-view">
         <div>760 x 150</div>
      </section>

    </footer>

  </body>
</html>
