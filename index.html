<!DOCTYPE html>
<html lang="en">
  <head>

    <title>UI Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>

  <body>
    <header>
      <div class="mobile-view" id="box480x75">a</div>

      <div class="desktop-view" id="box960x100">a</div>

    <main>
      <section class="mobile-view">
          <div id="box480x150">b</div>
          <div id="box480x125">c</div>
          <div id="box480x125">d</div> 
      </section>
      <section class="mobile-view">
          <div id="box240x250">e</div>
          <div id="box240x250second">f</div> 
          <div id="box240x250third">g</div> 
          <div id="box240x250fourth">h</div> 
      </section>

      <aside class="desktop-view">
        <div id="box200x600">b</div>
      </aside>
      <section class="desktop-view" class="middleTop">
        <div id="box380x200">c</div>
        <div id="box380x200second">d</div>
      </section>
      <section class="desktop-view">
        <ul>
          <li class="box190x250">e</li>
          <li class="box190x250">f</li>
          <li class="box190x250">g</li>
          <li class="box190x250">h</li>
        </ul>
        </section>

    </main>

    <footer>
       <section class="mobile-view">
         <div id="box480x80">i</div>
       </section>

      <section class="desktop-view">
         <div id="box760x150">i</div>
      </section>

    </footer>

  </body>
