<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UI Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>

  <body>
    <header>
      <div class="mobile-view" id="480-75">a</div>
    </header>

    <header class="desktop-view">
      <div id="960-100">a</div>
    </header>

    <main>
      <section class="mobile-view">
          <div id="480-150">b</div>
          <div id="480-125">c</div>
          <div id="480-125">d</div> 
      </section>
      <section class="mobile-view">
          <div id="240-250">e</div>
          <div id="240-250">f</div> 
          <div id="240-250">g</div> 
          <div id="240-250">h</div> 
      </section>

      <aside class="desktop-view">
        <div id="200-600">b</div>
      </aside>
      <section class="desktop-view">
        <div id="380-200">c</div>
        <div id="380-200">d</div>
      </section>
      <section class="desktop-view">
          <div class="190-250">e</div>
          <div class="190-250">f</div>
          <div class="190-250">g</div>
          <div class="190-250">h</div>
        </section>

    </main>

    <footer>
       <section class="mobile-view">
         <div id="480-80">i</div>
       </section>

      <section class="desktop-view">
         <div id="760-150">i</div>
      </section>

    </footer>

  </body>
</html>
